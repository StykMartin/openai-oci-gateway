micronaut.application.name=openai-oci-gateway
micronaut.security.enabled=true
micronaut.security.token.enabled=true
micronaut.security.token.jwt.enabled=false

micronaut.serde.deserialization.ignore-unknown=false

# Enable health endpoint
endpoints.health.enabled=true
endpoints.health.sensitive=false

# Must be set to a valid OCI compartment OCID
chat.compartment-id=${OCI_COMPARTMENT_ID:ocid1.compartment.oc1..example}

